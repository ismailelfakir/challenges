<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>City temperature</title>
    </head>
    <body>
        <div class="container">
            <h1>City Weather App</h1>
    
            <div class="selection">
                <label for="citySelect">Select a City:</label>
                <select id="citySelect">
                </select>
            </div>
    
            <div class="current-temperature">
                <h2>Current Temperature:</h2>
                <p id="currentTemperature">Thanks for waiting...</p>
            </div>
    
            <div class="hourly-temperature">
                <h2>Hourly Temperatures:</h2>
                <ul id="hourlyTemperatures">
                </ul>
            </div>
        </div>
        <script type="text/javascript " src="./index.js"></script>
    </body>
