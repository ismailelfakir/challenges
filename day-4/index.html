<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook Login </title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <body>
        <div class="l-header">
        </div>
        <div class="l-container">
            <div class="l-left">
                <span class="primary-color fb">facebook</span>
                <span class="secondary-color">Facebook help you to cennect and share with your friends in your life</span>
            </div>
            <div class="l-right">
                <form action="">

                <center><span class="create-p"><b>Create a page </b> for celebrity, band or business</span></center>
            </div>
        </div>
